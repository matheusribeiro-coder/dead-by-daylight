<section class="side">
  <div class="side-container" [style.background-image]="bannerImage">
    <div class="content">
      <div class="wrapper">
        <h1 class="title pb-11">Escolha seu lado</h1>
        <div class="actions w-full pb-11">
          <button class="btn w-3/6" [ngClass]="{'active': characterRole == opcoesRole.ASSASSIN}"
            (click)="alterarPersonagens(opcoesRole.ASSASSIN)">Assassino</button>
          <button class="btn w-3/6 bg-primary-blue" [ngClass]="{'active': characterRole == opcoesRole.SURVIVOR}"
            (click)="alterarPersonagens(opcoesRole.SURVIVOR)">Sobrevivente</button>
        </div>
        <div class="botao-pesquisar">
          <label class="wrapper flex items-center relative">
            <input class="pesquisar p-2 pl-10 bg-transparent w-full" type="text" placeholder="Pesquise personagens"
              name="search" id="search" [(ngModel)]="search" (ngModelChange)="pesquisarPersonagens($event)">
            <fa-icon [icon]="icon.faMagnifyingGlass" class="icon absolute right-4 text-xl font-light"></fa-icon>
          </label>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="personagens">
  <div class="personagens-content">
    <h2 class="title">
      {{ characterRole == opcoesRole.ASSASSIN ? 'Jogue como um assassino' : 'Jogue como um sobrevivente' }}
    </h2>
    <div class="grid grid-cols-5 gap-x-[2.8rem]">
      <div class="card" *ngFor="let personagem of personagens">
        <div class="body">
          <div class="image">
            <img [src]="personagem.image" [alt]="personagem.name">
          </div>
        </div>
        <div class="footer">
          <h4 class="title text-center">{{ personagem.name }}</h4>
        </div>
      </div>
    </div>
  </div>
</section>
